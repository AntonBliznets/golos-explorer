<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GolosExplorer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="custom.css?2" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">GolosExplorer</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="form-inline my-2 my-lg-0" id="search-block">
						<div class="input-group">
							<input class="form-control form-control-sm" name="block-number" type="search" placeholder="Block number" aria-label="Block number" required="">
							<div class="input-group-append">
								<button class="btn btn-danger btn-sm" id="reset-block" type="button"><span class="icon-cross"></span></button>
								<button class="btn btn-primary btn-sm" id="get-block" type="submit"><span class="icon-keyboard"></span> Get Block</button>
							</div>
						</div>
					</form>
					<form class="form-inline my-2 my-lg-0 offset-lg-2" id="search-hex">
						<div class="input-group">
							<input class="form-control form-control-sm" name="hex-number" type="search" placeholder="HEX number" aria-label="HEX number" required="">
							<div class="input-group-append">
								<button class="btn btn-danger btn-sm" id="reset-hex" type="button"><span class="icon-cross"></span></button>
								<button class="btn btn-primary btn-sm" id="get-hex" type="submit"><span class="icon-barcode"></span> Get HEX</button>
							</div>
						</div>
					</form>
					<form class="form-inline my-2 my-lg-0 ml-auto" id="search-account">
						<div class="input-group">
							<input class="form-control form-control-sm" name="account-username" type="search" placeholder="Account username" aria-label="Block number" required="">
							<div class="input-group-append">
								<button class="btn btn-danger btn-sm" id="reset-account" type="button"><span class="icon-cross"></span></button>
								<button class="btn btn-primary btn-sm" id="get-account" type="submit"><span class="icon-user"></span> Get Account</button>
							</div>
						</div>
					</form>
				</div>
			</nav>
		</header>
		<article>
			<main role="main" class="container-fluid">
				<br>
				<div id="recent-blocks-info">
					<div class="row">
						<div class="col">
							<h5>Recent Blockchain Activity</h5>
							<p>Displaying most recent irreversible blocks.</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h5>Current Height <span class="badge badge-primary" id="head-block-number">...</span></h5>
						</div>
						<div class="col">
							<h5>Reversable blocks awaiting concensus <span class="badge badge-warning" id="revers-blocks-count">...</span></h5>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table table-bordered table-hover table-sm" id="recent-blocks">
							<thead>
								<tr class="table-active">
									<th scope="col">Height</th>
									<th scope="col">Time</th>
									<th scope="col">Witness</th>
									<th scope="col">Transactions</th>
									<th scope="col">Operations</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<table class="table table-bordered table-hover table-sm" id="about-block">
							<thead>
								<tr class="table-active">
									<th scope="col">Height</th>
									<th scope="col">Time</th>
									<th scope="col">Witness</th>
									<th scope="col">Transactions</th>
									<th scope="col">Operations</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<table class="table table-bordered table-hover table-sm" id="about-account">
							<thead>
								<tr class="table-active">
									<th scope="col">Time</th>
									<th scope="col">From</th>
									<th scope="col">To</th>
									<th scope="col">Amount</th>
									<th scope="col">Memo</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<br>
			</main>
		</article>
		<footer class="footer">
			<div class="container-fluid">
				<span class="text-muted">GolosExplorer @ 2018</span>
			</div>
		</footer>
		<div class="lding">
			<div class="lds-css ng-scope">
				<div class="lds-cube">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/golos-js@0.6.1/dist/golos.min.js"></script>
		<script src="https://thednp.github.io/bootstrap.native/dist/bootstrap-native-v4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.13.1/dist/sweetalert2.all.min.js"></script>
		<script src="app.js?2"></script>
	</body>
</html>
