<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GolosExplorer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="custom.css" />
	</head>
	<body>
		<div id="loaderDiv">
			<div id="loaderBar">
				<div class="cssload-thecube" id="loader" style="display:none">
					<div class="cssload-cube cssload-c1"></div>
					<div class="cssload-cube cssload-c2"></div>
					<div class="cssload-cube cssload-c4"></div>
					<div class="cssload-cube cssload-c3"></div>
				</div>
				<br>
				<br>
				<br>
				<br>
				<div id="progressBar">
				</div>
			</div>
		</div>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand">GolosExplorer</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
							<li class="nav-item">
								<button class="btn btn-success my-2 my-sm-0" id="get-block"><span class="icon-link"></span> Get block info</button>
							</li>
						</ul>
						<div class="form-inline my-2 my-lg-0" id="rigth">
						</div>
					</div>
				</div>
			</nav>
		</header>
		<br>
		<article>
			<main role="main" class="container">
				<br>
				<div class="row">
					<div class="col">
						<h4>Recent Blockchain Activity</h4>
						<p>Displaying most recent irreversible blocks.</p>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<h4>Current Height <span class="badge badge-primary" id="head-block-number">...</span></h4>
					</div>
					<div class="col">
						<h4>Reversable blocks awaiting concensus <span class="badge badge-warning" id="revers-blocks-count">...</span></h4>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table table-bordered table-hover table-sm" id="recent-blocks">
							<thead>
								<tr class="table-active">
									<th scope="col">Height</th>
									<th scope="col">Time</th>
									<th scope="col">Witness</th>
									<th scope="col">Transactions</th>
									<th scope="col">Operations</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<br>
			</main>
		</article>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">GolosExplorer @ 2018</span>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.13.1/dist/sweetalert2.all.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/golos-js@0.6.1/dist/golos.min.js"></script>
		<script src="https://thednp.github.io/bootstrap.native/dist/bootstrap-native-v4.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
