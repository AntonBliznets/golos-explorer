<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GolosExplorer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="custom.css" />
	</head>
	<body>
		<div class="lding">
			<div class="lds-css ng-scope">
				<div class="lds-cube">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="#">GolosExplorer</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="form-inline my-2 my-lg-0" id="search-block">
							<input class="form-control mr-sm-2" name="block-number" type="search" placeholder="Block number" aria-label="Block number" required="">
							<button class="btn btn-success my-2 my-sm-0" id="get-block" type="submit"><span class="icon-link"></span> Get block info</button>
							&nbsp;<button class="btn btn-danger my-2 my-sm-0" id="reset-block" type="button"><span class="icon-cross"></span> Reset info</button>
						</form>
						<form class="form-inline my-2 my-lg-0 ml-auto" id="search-account">
							<input class="form-control mr-sm-2" name="account-username" type="search" placeholder="Account username" aria-label="Block number" required="">
							<button class="btn btn-success my-2 my-sm-0" id="get-account" type="submit"><span class="icon-link"></span> Get account info</button>
							&nbsp;<button class="btn btn-danger my-2 my-sm-0" id="reset-account" type="button"><span class="icon-cross"></span> Reset info</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<br>
		<article>
			<main role="main" class="container">
				<br>
				<div id="recent-blocks-info">
					<div class="row">
						<div class="col">
							<h4>Recent Blockchain Activity</h4>
							<p>Displaying most recent irreversible blocks.</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h4>Current Height <span class="badge badge-primary" id="head-block-number">...</span></h4>
						</div>
						<div class="col">
							<h4>Reversable blocks awaiting concensus <span class="badge badge-warning" id="revers-blocks-count">...</span></h4>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table table-bordered table-hover table-sm" id="recent-blocks">
							<thead>
								<tr class="table-active">
									<th scope="col">Height</th>
									<th scope="col">Time</th>
									<th scope="col">Witness</th>
									<th scope="col">Transactions</th>
									<th scope="col">Operations</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<table class="table table-bordered table-hover table-sm" id="about-block">
							<thead>
								<tr class="table-active">
									<th scope="col">Height</th>
									<th scope="col">Time</th>
									<th scope="col">Witness</th>
									<th scope="col">Transactions</th>
									<th scope="col">Operations</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<table class="table table-bordered table-hover table-sm table-responsive" id="about-account">
							<thead>
								<tr class="table-active">
									<th scope="col">Time</th>
									<th scope="col">From</th>
									<th scope="col">To</th>
									<th scope="col">Amount</th>
									<th scope="col">Memo</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<br>
			</main>
		</article>
		<footer class="footer">
			<div class="container">
				<span class="text-muted">GolosExplorer @ 2018</span>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/golos-js@0.6.1/dist/golos.min.js"></script>
		<script src="https://thednp.github.io/bootstrap.native/dist/bootstrap-native-v4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.13.1/dist/sweetalert2.all.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
